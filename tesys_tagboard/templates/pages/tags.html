{% extends "base.html" %}

{% block title %}
  {{ block.super }} â€” Tags
{% endblock title %}
{% block content %}
  <div class="flex flex-col gap-4 p-8 w-full rounded-sm bg-base-300">
    {% for cat, tags in tags_by_cat.items %}
      {% if tags %}
        <div>
          <h2 class="mb-2 text-3xl font-bold">
            <span>{{ cat.name|capfirst }}</span> tags
          </h2>
          <div class="flex gap-2">
            {% for tag in tags %}
              <div class="py-1 px-2 text-lg rounded-md {% if cat.name == "BASIC" %}text-tag bg-tag-basic {% elif cat.name == "ARTIST" %}text-tag bg-tag-artist {% elif cat.name == "COPYRIGHT" %}text-tag bg-tag-copyright {% elif cat.name == "RATING" %}text-tag bg-tag-rating {% else %}text-secondary-content bg-secondary {% endif %} ">
                {{ tag.name }}
              </div>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock content %}
