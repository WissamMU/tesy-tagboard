<div class="shadow-sm card bg-base-300 lg:min-w-80">
  <div class="relative pr-24 card-body">
    <h2 class="card-title">{{ collection.name }}</h2>
    {% include "nav/user_link.html" with user=collection.user %}
    <p>{{ collection.desc }}</p>
    <div class="absolute right-4 bottom-4 card-actions">
      <a class="btn btn-primary"
         href="{% url 'collection' collection_id=collection.id %}">Open</a>
    </div>
  </div>
</div>
